repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: flake8
      args: [--max-line-length=88]
  - repo: local
    hooks:
      - id: radon
        name: radon
        entry: run_xenon.sh
        language: script
        types: [python]
  - repo: local
    hooks:
      - id: test
        name: tests
        entry: run_tests.sh
        language: script
        types: [python]
